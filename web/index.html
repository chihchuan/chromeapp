<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Serial Port</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Serial Port</h1>

  <p>Serial Port Test</p>

  <div id='contain'>
    <textarea id='msg' readonly></textarea>
    <div id='textBtn'>
      <button id='textClear'>
        Clear
      </button>
      <button id='textSave'>
        Save
      </button>
    </div>
  </div>
  
  <div id='ctrlPanel'>
    <div id='selectPanel'>
      <span class='selectClass'>
        串列埠: <select id='selectPort'>
        <option value='none'>無</option>
        </select>
      </span>
      
      <span class='selectClass'>
        同位檢查: <select id='selectParity'>
        <option value='N' selected>無    [No Parity]</option>
        <option value='O'>奇同位 [Odd Parity]</option>
        <option value='E'>偶同位 [Even Parity]</option>
        </select>
      </span>
      
      <span class='selectClass'>
        資料位元: <select id='selectDataBit'>
        <option value='7'>7</option>        
        <option value='8' selected>8</option>        
        </select>
      </span>
      
      <span class='selectClass'>
        停止位元: <select id='selectStopBit'>
        <option value='1' selected>1</option>
        <option value='2'>2</option>
        </select>
      </span>
      
      <span class='selectClass'>
      鮑率: <select id='selectBaudRate'>
        <option value='19200'>19200</option>
        <option value='9600'>9600</option>
        <option value='4800'>4800</option>
        <option value='2400'>2400</option>
        <option value='1200'>1200</option>
        </select>
      </span>
      <span class='selectClass'>
        <button id='byHand'>
          手動設定
        </button>
      </span>
      <span class='selectClass'>
        <button id='byAuto'>
          自動檢測
        </button>
    </div>
  </div>

  <script src="packages/chrome/bootstrap.js" defer></script>
  <script src="main.dart" type="application/dart"></script>
</body>
</html>
